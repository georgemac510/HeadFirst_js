<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Should I buy the Webville taxi?</title>
  </head>
  <body>
    <script>
    var taxi = {
      make: "Webville Motors",
      model: "taxi",
      year: 1955,
      color: "yellow",
      passengers: 4,
      convertible: false,
      mileage: 281341
    };

    function prequal(car) {
      if (car.mileage > 10000) {
        return false;
      } else if (car.year > 1960) {
        return false;
      }
      return true;
    }

    var worthALook = prequal(taxi);

    if (worthALook) {
      console.log("You gotta check this out " + taxi.make + " " + taxi.model);
    } else {
      console.log("You should really pass on the " + taxi.make + " " + taxi.model + ".");
    }
    </script>
    </body>
  </html>
