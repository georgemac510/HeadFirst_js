<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>The Length Property</title>
  </head>
  <body>
    <script>
    //length method
    var input = "jenny@wickedlysmart.com";
    for(var i = 0; i < input.length; i++) {
      if (input.charAt(i) === "@") {
        console.log("There's a @ sign at index " + i);
      }
    }
      </script>
    </body>
  </html>
