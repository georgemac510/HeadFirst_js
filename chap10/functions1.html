<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Functions and Function Expressions</title>
  </head>
  <body>
    <script>

        function quack(num) {
          for (var i = 0; i < num; i++) {
            console.log("Quack!");
          }
        }

        var fly = function(num) {
          for (var i = 0; i < num; i++) {
            console.log("Flying!");
          }
        }

        var superFly = fly;
        superFly(2);

        var superQuack = quack;
        superQuack(3);
    </script>
    </body>
  </html>
