<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Timer</title>
  </head>
  <body>
    <script>

      function timerHandler() {
        alert("Hey! What are you doing just sitting there staring at a blank screen?");
      }
      setTimeout(timerHandler, 5000);

      setTimeout(timerHandler, 15000);

      </script>
    </body>
