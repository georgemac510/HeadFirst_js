<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Vaccine Dosage</title>
    <script>

    function administer(name, vaccine, time) {
	     var dosage = 10;
	      console.log("Time to give " + name + " a vaccine: " + time);
	       vaccine(dosage);
       }
       function inject(dosage) {
	        console.log("Injecting " + dosage + "ml");
        }
        var patient = "Fido";
        var time = "5 minutes";

      administer(patient, function(dosage) {
        if (dosage > 0) {
          inject(dosage);
        }
      }, time);
      </script>
    </head>
    <body></body>
  </html>
